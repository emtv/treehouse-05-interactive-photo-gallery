<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="lib/normalize/normalize.css"/>
    <link rel="stylesheet" href="lib/magnific/magnific-popup.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Nunito:400,700,900"/>
    <title>Interactive Photo Gallery</title>
  </head>
  <body>
    <main class="container">
      <div class="gallery-header search-box">
        <div class="search-box__input">
          <input class="input-search" id="input_search" type="text" name="search-photos" placeholder="Search some photos here..."/>
        </div>
      </div>
      <div class="gallery-body search-result">
        <div class="search-results__container">
          <div class="image-item"><a class="image-item_title" href="images/photos/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="images/photos/thumbnails/01.jpg" alt="Hay Bales"/></a></div>
          <div class="image-item"><a class="image-item_title" href="images/photos/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="images/photos/thumbnails/02.jpg" alt="Lake"/></a></div>
          <div class="image-item"><a class="image-item_title" href="images/photos/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="images/photos/thumbnails/03.jpg" alt="Canyon"/></a></div>
          <div class="image-item"><a class="image-item_title" href="images/photos/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "><img src="images/photos/thumbnails/04.jpg" alt="Iceberg"/></a></div>
          <div class="image-item"><a class="image-item_title" href="images/photos/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="images/photos/thumbnails/05.jpg" alt="Desert"/></a></div>
          <div class="image-item"><a class="image-item_title" href="images/photos/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color."><img src="images/photos/thumbnails/06.jpg" alt="Fall"/></a></div>
          <div class="image-item"><a class="image-item_title" href="images/photos/07.jpg" title="I drove past this plantation yesterday, everything is so green!"><img src="images/photos/thumbnails/07.jpg" alt="Plantation"/></a></div>
          <div class="image-item"><a class="image-item_title" href="images/photos/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="images/photos/thumbnails/08.jpg" alt="Dunes"/></a></div>
          <div class="image-item"><a class="image-item_title" href="images/photos/09.jpg" title="We enjoyed a quiet stroll down this countryside lane. "><img src="images/photos/thumbnails/09.jpg" alt="Countryside Lane"/></a></div>
          <div class="image-item"><a class="image-item_title" href="images/photos/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="images/photos/thumbnails/10.jpg" alt="Sunset"/></a></div>
          <div class="image-item"><a class="image-item_title" href="images/photos/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="images/photos/thumbnails/11.jpg" alt="Cave"/></a></div>
          <div class="image-item"><a class="image-item_title" href="images/photos/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="images/photos/thumbnails/12.jpg" alt="Bluebells"/></a></div>
        </div>
        <div class="my-sizer-element"></div>
      </div>
    </main>
    <footer>
      <div class="footer-content"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="lib/magnific/magnific-popup.min.js"></script>
      <script src="lib/shuffle/shuffle.min.js"></script>
      <script src="js/app.js"></script>
    </footer>
  </body>
</html>
